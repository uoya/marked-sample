<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown sample</title>
  <link
          href="https://unpkg.com/sanitize.css"
          rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F9F9F9;
      height: 100vh;
      width: 100vw;
    }
    main {
      padding: 1rem;
      max-width: 1024px;
      width: 100%;
      height: 100%;
      margin: auto;
      background-color: white;
      font-family: "Noto Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: "wdth" 100;
      overflow-x: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js" integrity="sha256-0kaYYq3qitkkVZpP/6uKTJwfTpqFNM6OHDbsaYzw9Uw=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.min.js"></script>
  <script>
    const url = new URL(document.location);
    const page = new URL(document.location).searchParams.get("page");
    const contentURL = new URL(`content/${page}`, url);
    fetch(contentURL.href).then((response) =>
      response.text().then(md =>
              document.getElementById('content').innerHTML = DOMPurify.sanitize(marked.parse(md)))
    );
  </script>
</head>

<body>
  <main id="content"></main>
</body>

</html>
